<div class="card" style="width: 20rem;">
  <img class="card-img-top" [src]="recipe.image" alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{recipe.label}}</h4>
    <p class="card-text" *ngFor="let item of recipe.ingredients | slice:0 : 3  ">{{item.text}}</p>
  </div>
  <div class="card-footer">
    <button class="card-link btn btn-success btn-sm  pull-right" (click)="addIngredients()">Add to list</button>
  </div>
</div>
